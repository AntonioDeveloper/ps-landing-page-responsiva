<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS Page</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img class="logo" src="./img/ps-logo.png" alt="Playstation" />
      <nav>
        <ul id="menuList">
          <li><a href="#">Game Controllers</a></li>
          <li><a href="#">VR Acessories</a></li>
          <li><a href="#">Media Remotes</a></li>
          <li><a href="#">Others</a></li>
        </ul>
      </nav>
      <img class="menu-icon" src="./img/menu.svg" alt="Menu" onclick='toggleMenu()' />
    </div>

    <div class="row">
      <div class="col-1">
        <h2>PS4 V2 <br>Dualshock 4</h2>
        <h3>Wireless Crontroller for Playstation 4</h3>
        <p>(Compatible/Generic)</p>
        <h4>$32.50</h4>
        <button class="button">Buy Now 
          <img src="./img/right-arrow.svg" alt="Arrow" height="15px">
        </button>
      </div>

      <div class="col-2">
        <img src="./img/ps-controller.png" alt="PS4 Controller" class="controller">
        <div class="color-box"></div>
        <div class="add-btn"></div>
      </div>
    </div>
  </div>

  <script>
    var menuList = document.getElementById('menuList');

    menuList.style.maxHeight = "0px";

    function toggleMenu(){
      if(menuList.style.maxHeight == "0px"){
        menuList.style.maxHeight = "130px";
      } else {
        menuList.style.maxHeight = "0px";
      }
    }

  </script>
</body>
</html>
